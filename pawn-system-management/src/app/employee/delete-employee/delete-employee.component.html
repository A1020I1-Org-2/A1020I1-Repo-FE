<h1 mat-dialog-title class="text-center">Xác nhận xóa Nhân viên</h1>
<div mat-dialog-content>
  <p>Bạn chắc chắn muốn xóa nhân viên có tên là <span class="text-danger font-weight-bold">{{nameEmp}}</span> này không? <br><span class="text-danger">Lưu ý</span>: thao tác không thể hoàn tác!!</p>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-warning mr-3" >Thoát</button>
    <button mat-button class="btn btn-danger mr-3" (click)="delete()">Xoá</button>
</div>
