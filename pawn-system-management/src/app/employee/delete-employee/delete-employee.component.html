<h1 mat-dialog-title class="text-center">Xác nhận xóa Khách hàng</h1>
<div mat-dialog-content>
  <p>bạn chắc chắn muốn xóa khách hàng có tên là <span class="text-danger font-weight-bold">{{nameEmp}}</span> này không? <br>Lưu ý: thao tác không thể hoàn tác!!</p>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-warning mr-3" >Cancel</button>
    <button mat-button class="btn btn-danger mr-3" (click)="delete()">Delete</button>
</div>
