<h1 mat-dialog-title class="text-center">Xác nhận xóa Khách hàng</h1>
<div mat-dialog-content>
  <p>Bạn chắc chắn muốn xóa tất cả khách hàng? <br><span class="text-danger">Lưu ý</span>: thao tác không thể hoàn tác!!</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-warning mr-3" >Thoát</button>
  <button mat-button class="btn btn-danger mr-3" (click)="delete()">Xoá</button>
</div>
