<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <form>
          <h2 class="text-center">THÔNG TIN CÁ NHÂN</h2>
          <div class="row mb-2">
            <label for="user-name" class="col-sm-3 col-form-label">Tên tài khoản</label>
            <div class="col-sm mb-2">
              <input type="text" readonly class="form-control" id="user-name" value="Trung Đoàn" readOnly>
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="password" class="col-sm-3 col-form-label">Mật Khẩu
              <span class="text-danger">(*)</span>
            </label>
            <div class="col-sm mb-2">
              <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="repeatPassword" class="col-sm-3 col-form-label">Nhập lại mật khẩu<span
              class="text-danger">(*)</span> </label>
            <div class="col-sm mb-2">
              <input type="password" class="form-control" id="repeatPassword"
                     placeholder="Nhập lại mật khẩu" required>
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="fullName" class="col-sm-3 col-form-label">Họ và Tên <span
              class="text-danger">(*)</span> </label>
            <div class="col-sm mb-2">
              <input type="text" class="form-control" id="fullName" placeholder="Họ và tên" required>
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="fullName" class="col-sm-3 col-form-label">Giới Tính<span class="text-danger">(*)</span></label>
            <div class="col-sm mb-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="true">
                <label class="form-check-label" for="inlineRadio1">Nam</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="false">
                <label class="form-check-label" for="inlineRadio2">Nữ</label>
              </div>
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="dateOfBirth" class="col-sm-3 col-form-label">Ngày Sinh <span
              class="text-danger">(*)</span> </label>
            <div class="col-sm mb-2">
              <input placeholder="Chọn ngày" type="text" id="dateOfBirth" class="form-control" required>

            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="email" class="col-sm-3 col-form-label">Email <span class="text-danger">(*)</span>
            </label>
            <div class="col-sm mb-2">
              <input type="text" class="form-control" id="email" placeholder="Abc@gmail.com" required>
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="address" class="col-sm-3 col-form-label">Địa chỉ <span class="text-danger">(*)</span>
            </label>
            <div class="col-sm mb-2">
              <input type="text" class="form-control" id="address" placeholder="460 Nguyễn Tất Thành"
                     required>
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="address" class="col-sm-3 col-form-label">CMND/Hộ chiếu <span
              class="text-danger">(*)</span> </label>
            <div class="col-sm mb-2">
              <input type="text" class="form-control" id="address" required>
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="phone" class="col-sm-3 col-form-label">Số điện thoại <span
              class="text-danger">(*)</span> </label>
            <div class="col-sm mb-5">
              <input type="text" class="form-control" id="phone" placeholder="0946481351" required>
            </div>
          </div>
          <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-warning me-3">Sửa</button>
              <a href="#" type="button" class="btn btn-secondary ">Hủy</a>
          </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
