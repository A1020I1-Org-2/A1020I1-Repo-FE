
<body>
<div class="container-fluid">
  <h1>THỐNG KÊ DOANH THU</h1>
  <div class="tabs">
    <input type="radio" id="tab1" name="tab-control" >
    <input type="radio" id="tab2" name="tab-control">
    <input type="radio" id="tab3" name="tab-control" checked>
    <ul>
      <li title="Features"><label for="tab1" role="button">
        <svg viewBox="0 0 24 24">
          <path d="M14,2A8,8 0 0,0 6,10A8,8 0 0,0 14,18A8,8 0 0,0 22,10H20C20,13.32 17.32,16 14,16A6,6 0 0,1 8,10A6,6 0 0,1 14,4C14.43,4 14.86,4.05 15.27,4.14L16.88,2.54C15.96,2.18 15,2 14,2M20.59,3.58L14,10.17L11.62,7.79L10.21,9.21L14,13L22,5M4.93,5.82C3.08,7.34 2,9.61 2,12A8,8 0 0,0 10,20C10.64,20 11.27,19.92 11.88,19.77C10.12,19.38 8.5,18.5 7.17,17.29C5.22,16.25 4,14.21 4,12C4,11.7 4.03,11.41 4.07,11.11C4.03,10.74 4,10.37 4,10C4,8.56 4.32,7.13 4.93,5.82Z"/>
        </svg>
        <br> <a [routerLink]="['/statistic-interest']"> <span>Lợi nhuận từ tiền lãi</span></a></label></li>
      <li title="Delivery Contents"><label for="tab2" role="button">
        <svg viewBox="0 0 24 24">
          <path d="M2,10.96C1.5,10.68 1.35,10.07 1.63,9.59L3.13,7C3.24,6.8 3.41,6.66 3.6,6.58L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.66,6.72 20.82,6.88 20.91,7.08L22.36,9.6C22.64,10.08 22.47,10.69 22,10.96L21,11.54V16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V10.96C2.7,11.13 2.32,11.14 2,10.96M12,4.15V4.15L12,10.85V10.85L17.96,7.5L12,4.15M5,15.91L11,19.29V12.58L5,9.21V15.91M19,15.91V12.69L14,15.59C13.67,15.77 13.3,15.76 13,15.6V19.29L19,15.91M13.85,13.36L20.13,9.73L19.55,8.72L13.27,12.35L13.85,13.36Z"/>
        </svg>
        <br> <a [routerLink]="['/statistic-liquidation']"> <span>Lợi nhuận từ thanh lí</span></a></label></li>
      <li title="Shipping"><label for="tab3" role="button">
        <svg viewBox="0 0 24 24">
          <path d="M3,4A2,2 0 0,0 1,6V17H3A3,3 0 0,0 6,20A3,3 0 0,0 9,17H15A3,3 0 0,0 18,20A3,3 0 0,0 21,17H23V12L20,8H17V4M10,6L14,10L10,14V11H4V9H10M17,9.5H19.5L21.47,12H17M6,15.5A1.5,1.5 0 0,1 7.5,17A1.5,1.5 0 0,1 6,18.5A1.5,1.5 0 0,1 4.5,17A1.5,1.5 0 0,1 6,15.5M18,15.5A1.5,1.5 0 0,1 19.5,17A1.5,1.5 0 0,1 18,18.5A1.5,1.5 0 0,1 16.5,17A1.5,1.5 0 0,1 18,15.5Z"/>
        </svg>
        <br> <a [routerLink]="['/statistic-expected']"> <span>Lợi nhuận dự kiến</span></a></label></li>
    </ul>
    <div class="slider">
      <div class="indicator"></div>
    </div>
    <div class="content">
      <section></section>
      <section></section>
      <section>
        <div class="">
          <form [formGroup]="checkDateForm" novalidate>
            <div class="form-row">
              <div class="form-group col-sm-1">
              </div>
              <div class="form-group col-sm-4">
                <label for="dateDen">Ngày bắt đầu hợp đồng<span aria-hidden="true" class="required" style="color: red">*</span></label>
                <input type="date" class="form-control "
                       id="dateDen" placeholder=""
                       formControlName="checkStartDate"  >
                <div class="invalid-feedback">Ngày bắt đầu không được trống.</div>
                <p style="color: #dc3545;font-size: 80%" class="mt-1" *ngIf="checkDateForm.controls.checkStartDate.hasError('required')  &&
                            checkDateForm.controls.checkStartDate.touched">Ngày bắt đầu không được trống
                  !!!</p>
                <p style="color: #dc3545;font-size: 80%" class="mt-1"
                   *ngIf="checkDateForm.errors?.errorDateTo && checkDateForm.controls.checkStartDate.dirty">
                  Ngày bắt đầu phải nhỏ hơn ngày đến!!!</p>
              </div>
              <div class="form-group col-sm-4">
                <label for="dateEnd">Đến ngày<span aria-hidden="true" class="required" style="color: red">*</span></label>
                <input type="date" class="form-control "
                       id="dateEnd" placeholder="Email"
                       formControlName="checkEndDate">
                <p style="color: #dc3545;font-size: 80%" class="mt-1" *ngIf="checkDateForm.controls.checkEndDate.hasError('required')   &&
                            checkDateForm.controls.checkEndDate.touched" >Ngày kết thúc không được trống
                  !!!</p>
              </div>
              <div class="form-group col-sm-2">
                <input type="submit" class="form-control btn btn-success"
                       value="Thống kê" (click)="getStatistic()"  [disabled]="checkDateForm.invalid" style="margin-top: 30px">
              </div>
            </div>
          </form>
          <div class="form-row">
            <div class="form-group col-sm-4">
            </div>
            <div class="form-group col-sm-4">
              <h4 class="label-text" style="color: red"> Tổng lợi nhuận: {{this.totalMoney | number}} VND</h4>
            </div>
          </div>
        </div>
        <div id="chart">
          <apx-chart *ngIf="check"
                     [series]="chartOptions.series"
                     [chart]="chartOptions.chart"
                     [yaxis]="chartOptions.yaxis"
                     [xaxis]="chartOptions.xaxis"
                     [labels]="chartOptions.labels"
                     [stroke]="chartOptions.stroke"
                     [plotOptions]="chartOptions.plotOptions"
                     [markers]="chartOptions.markers"
                     [fill]="chartOptions.fill"
                     [tooltip]="chartOptions.tooltip"
          ></apx-chart>
        </div>
      </section>
    </div>
  </div>
</div>
</body>
