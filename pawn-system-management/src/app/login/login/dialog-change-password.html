<h2 mat-dialog-title class="text-danger">Thông báo!!!</h2>
<mat-dialog-content class="mat-typography">
  {{data.message}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="btn btn-secondary me-2" (click)="closeDialog()">Đóng</button>
  <button mat-button class="btn btn-primary" (click)="selectChange()" *ngIf="data.mode == 1">Đổi mật khẩu</button>
</mat-dialog-actions>
