<div class="container-fluid">
  <div class="main">
    <div class="d-flex justify-content-center pt-5 pb-4">
      <img src="./assets/img/logo.jpg" alt="" >
    </div>
    <p class="h4 text-center" style="color: darkblue; font-size: 35px;">Đổi mật khẩu</p>
    <div class="d-flex justify-content-center mt-4" *ngIf="isOpenToast">
      <div class="toast align-items-center text-white bg-danger border-0 show fade" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Sai tên đăng nhập hoặc mật khẩu.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close" (click)="hideToast()"></button>
        </div>
      </div>
    </div>
    <div class="row pb-5">
      <div class="col"></div>
      <div class="col-4">
        <form [formGroup]="formChangePassword" (ngSubmit)="doSubmit()">
          <div>
            <input type="text" class="input-custom-1 form-control " [value]="username" readonly>
          </div>
          <div>
            <input type="password" class="input-custom-1 form-control " placeholder="Mật khẩu cũ"
                   formControlName="password" autocomplete="on"
                   [ngClass]="(form.password?.touched || isSubmit ) ? (form.password?.invalid ? 'is-invalid' : '') : ''">
            <div class="invalid-feedback px-4" *ngIf="form.password?.errors?.required">Mật khẩu cũ không được để trống.</div>
          </div>
          <fieldset formGroupName="passwordGroup">
            <div>
              <input type="password" class="input-custom-1 form-control " placeholder="Mật khẩu mới"
                     formControlName="newPassword" autocomplete="on"
                     [ngClass]="(newPassword?.touched || isSubmit) ? (newPassword?.invalid ? 'is-invalid' : '') : ''">
              <div class="invalid-feedback px-4" *ngIf="newPassword?.errors?.required">Mật khẩu mới không được để trống.</div>
            </div>
            <div>
              <input type="password" class="input-custom-1 form-control " placeholder="Nhập lại mật khẩu"
                     formControlName="confirmPassword" autocomplete="on"
                     [ngClass]="(confirmPassword?.touched || isSubmit) ? (confirmPassword?.invalid || form.passwordGroup ? 'is-invalid' : '') : ''">
              <div class="invalid-feedback px-4" *ngIf="confirmPassword?.errors?.required">Nhập lại mật khẩu không được để trống.</div>
              <div class="invalid-feedback px-4" *ngIf="form.passwordGroup?.errors?.checkPassword && !confirmPassword?.errors?.required">Không trùng khớp với mật khẩu mới.</div>
            </div>
          </fieldset>
          <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-login me-2 bg-secondary border-secondary" (click)="cancel()">Huỷ</button>
            <button type="submit" class="btn btn-login ">Cập nhập</button>
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
