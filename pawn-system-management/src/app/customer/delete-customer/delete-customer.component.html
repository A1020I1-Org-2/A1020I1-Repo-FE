<h2>Xác nhận xóa.</h2>
<hr>
<p class="my-3">Bạn có muốn xóa khách hàng tên <span class="text-danger">{{nameCustomer}}</span> không?<br> Lưu ý: Không thể hoàn tác!</p>
<div class="row d-flex justify-content-end">
  <button class="btn btn-danger" style="width: 80px; margin-right: 1%" (click)="deleteCustomer()">Delete</button>
  <button mat-dialog-close class="btn btn-warning mr-3" style="width: 80px;">Close</button>
</div>
