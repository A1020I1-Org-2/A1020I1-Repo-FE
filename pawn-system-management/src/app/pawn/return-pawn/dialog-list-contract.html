<h2 mat-dialog-title class="text-center mt-3" style="color: darkblue; font-size: 35px">DANH SÁCH HỢP ĐỒNG</h2>
<mat-dialog-content class="mat-typography">
  <div class="row mb-2 mt-1">
    <div class="col"></div>
    <div class="col-5">
      <div class="row">
        <div class="col-9 ">
          <input type="text" class="form-control border-success" placeholder="Tìm kiếm" />
        </div>
        <div class="col-3 ">
          <button type="submit" class="btn btn-success w-100">
            <i class="fas fa-search-plus mr-2 "></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <table id="hopdong" class="table table-striped table-bordered">
    <thead class="table-primary text-center">
    <tr>
      <th>Mã HD</th>
      <th>Tên Khách Hàng</th>
      <th>Đồ Cầm</th>
      <th>Tiền Cho Vay</th>
      <th>Ngày Làm HD</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contract of listContract">
      <td class="left">{{contract.contractId}}</td>
      <td class="left">{{contract.customer.name}}</td>
      <td class="left">{{contract.productName}}</td>
      <td class="right">{{contract.loanMoney}} VND</td>
      <td class="center">{{contract.startDate | date: 'dd/MM/yyyy'}}</td>
      <td class="text-center">
        <button type="submit" class="btn btn-info">Chọn</button>
      </td>
    </tr>
    </tbody>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end" class="justify-content-start align-items-center">
  <button mat-button class="btn btn-secondary me-2" (click)="closeDialog()">Đóng</button>
  <nav class="ms-auto me-0">
    <ul class="pagination mb-0 mt-0">
      <li class="page-item" [class]="(pageNow)<=0 ? 'disabled' : ''">
        <button class="page-link" (click)="getListContract(0)">&laquo;</button>
      </li>
      <li class="page-item" [class]="(pageNow)<=0 ? 'disabled' : ''">
        <button class="page-link" (click)="getListContract(pageNow-1)">&lsaquo;</button>
      </li>
      <li class="page-item" *ngIf="(pageNow-1)>=0">
        <button class="page-link" (click)="getListContract(pageNow-1)">{{pageNow}}</button>
      </li>
      <li class="page-item active" aria-current="page">
        <button class="page-link" >{{pageNow+1}}</button>
      </li>
      <li class="page-item" *ngIf="(pageNow +1)< totalPage">
        <button class="page-link" (click)="getListContract(pageNow+1)">{{pageNow + 2}}</button>
      </li>
      <li class="page-item" [class]="(pageNow +1)>= totalPage ? 'disabled' : ''">
        <button class="page-link" (click)="getListContract(pageNow+1)">&rsaquo;</button>
      </li>
      <li class="page-item" [class]="(pageNow +1)>= totalPage ? 'disabled' : ''">
        <button class="page-link" (click)="getListContract(totalPage-1)">&raquo;</button>
      </li>
    </ul>
  </nav>
</mat-dialog-actions>
