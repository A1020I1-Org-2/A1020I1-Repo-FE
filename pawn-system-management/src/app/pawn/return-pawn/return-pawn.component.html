              <div class="mb-3 row">

                <div class="col-sm-6 col-lg-6">

              </div>
              <div class="mb-3 row">

                </div>

                  <label class="">Tiền Cho Vay: </label>
                  <input type="text" class="form-control"  value="10 000 000 VND" readonly>
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-sm-6 col-lg-6">
                  <label class="">Tiền Lãi: </label>

                </div>
                <div class="col-sm-6 col-lg-6">
                  <label class="">Ngày Làm HD: </label>
                  <input type="text" class="form-control"  value="10/05/2020" readonly>
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-sm-6 col-lg-6">
                  <label class="">Ngày Kết Thúc: </label>
                  <input type="text" class="form-control"  value="20/05/2020" readonly>
                </div>
                <div class="col-sm-6 col-lg-6">
                  <label class="">Ngày Trả Đồ:<span style="color: red;">*</span></label>
                  <input type="date" class="form-control" readonly>
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-sm-6 col-lg-6">
                  <label class="">Số Tiền Thanh Toán: </label>
                  <input type="text" class="form-control"  value="12 000 000 VND" readonly>
                </div>
                <div class="col-sm-6 col-lg-6"></div>
              </div>
              <div class="row mt-3">
                <div class="col-md-2"></div>
                <div class="col-md-3">
                  <button type="reset" class="btn btn-danger w-100">Hủy</button>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-3">
                  <button type="button" class="btn btn-success w-100">Thanh Toán</button>
                </div>
                <div class="col-md-2"></div>
              </div>
            </form>
          </div>
